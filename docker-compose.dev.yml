services:
  db:
    image: postgres:18.1
    container_name: postgres-dev
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    networks:
      - libra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    volumes:
      - postgres-libra-dev:/var/lib/postgresql
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: backend-dev
    restart: unless-stopped
    env_file:
      - .env.backend.dev
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${PORT:-8000}:8000"
    networks:
      - libra-network
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/media:/app/media
      - ./backend/static:/app/static
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - libra-network
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

networks:
  libra-network:
    driver: bridge

volumes:
  postgres-libra-dev:
    driver: local
